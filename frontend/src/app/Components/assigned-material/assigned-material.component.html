<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="FileID">
      <th mat-header-cell *matHeaderCellDef>FileID</th>
      <td mat-cell *matCellDef="let element">{{element.fileId}}</td>
    </ng-container>

    <ng-container matColumnDef="TrainingId">
      <th mat-header-cell *matHeaderCellDef>TrainingId</th>
      <td mat-cell *matCellDef="let element">{{element.trainingId}}</td>
    </ng-container>

    <ng-container matColumnDef="FileName">
      <th mat-header-cell *matHeaderCellDef>FileName</th>
      <td mat-cell *matCellDef="let element">{{element.fileName}}</td>
    </ng-container>

    <ng-container matColumnDef="FileSize">
      <th mat-header-cell *matHeaderCellDef>FileSize(MB)</th>
      <td mat-cell *matCellDef="let element">{{element.fileSize}}</td>
    </ng-container>

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef>Download</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="downloadMaterial(element.file,element.fileType)">
          <mat-icon class="mat-18">arrow_downward</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="updateMaterial(element.fileId)">
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteMaterial(element.fileId)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
